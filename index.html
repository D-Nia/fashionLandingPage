<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./static/css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container" style="background-image: url(./static/images/tamara-bellis-68csPWTnafo-unsplash.jpg);">
        <div class="overlay"></div>
        <!-- Top Nav -->
        <div class="nav">
            <div class="menu">
                <div class="hamburger"></div>
            </div>
            <div class="logo">
                TAUT.TA
            </div>
            <div class="cart">
                <i class='bx bx-cart-alt' ></i>
            </div>
        </div>
        <!-- End Top Nav -->
        <!-- Social Icon -->
        <div class="sci">
            <i class='bx bxl-facebook-circle' ></i>
            <i class='bx bxl-instagram-alt' ></i>
            <i class='bx bxl-youtube' ></i>
            <i class='bx bxl-twitter' ></i>
        </div>
        <!-- End Social Icon -->
        <!-- Fashion Label -->
        <div class="fashion">
            FASHION
        </div>
        <!-- End Fashion Label -->
        <!-- Produk Info -->
        <div class="col-5 z-index-99">
            <div class="info">
                <div class="product-info">
                    <h1>
                        CREA<span class="txt-yellow">TIVE</span>
                    </h1>
                    <h1>
                        <span class="txt-yellow"> DE</span>SIGN
                    </h1>
                    <span>
                        Collection 2022
                    </span>
                    <p>
                        Lorem ipsum dolor sit amet consectetur adipisicing elit. Maiores in sed quod, consectetur esse fugiat sit iste aspernatur deserunt quia laborum, debitis et nam pariatur molestiae. Voluptas ut fuga iusto. Lorem.
                    </p>
                    <button>
                        Shop now
                    </button>
                </div>
            </div>
        </div>
        <!-- End Produk Info -->
        <!-- Produk Image Slide -->
        <div class="col-7">
            <!-- Slider -->
            <div class="slider">
                <div class="slide">
                    <div class="img-holder" style="background-image: url(./static/images/dom-hill-nimElTcTNyY-unsplash.jpg);"></div>
                </div>
                <div class="slide">
                    <div class="img-holder" style="background-image: url(./static/images/dillon-kydd-gbbsmERXCUg-unsplash.jpg);"></div>
                </div>
                <div class="slide">
                    <div class="img-holder" style="background-image: url(./static/images/laura-chouette-d7wSG9uPev4-unsplash.jpg);"></div>
                </div>
                <div class="slide">
                    <div class="img-holder" style="background-image: url(./static/images/luobulinka-FO4mQZi1c0M-unsplash.jpg);"></div>
                </div>
            </div>
            <!-- End Slider -->
        </div>
        <!-- End Produk Image Slide -->
        <!-- Slide Control -->
        <div class="slide-control">
            <i class='bx bxs-right-arrow' ></i>
        </div>
        <!-- End Slide Control -->
    </div>

    <script src="./static/js/main.js"></script>
</body>
</html>
